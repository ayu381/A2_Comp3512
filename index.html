<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Assignment 2</h1>
        <p>Zee El-Masri</p>
        <p>Andrew Yu</p>
    </header>

    <div id="search-songs-view">
        <h2>Search/Browse Songs</h2>

        <section id="song-search-section">

            <!-- Select search options -->
            <div id="radioButtons">
                <input type="radio" id="title-option" name="search-options" value="title" checked>
                <label for="title-option">Title</label>
                
                <input type="radio" id="artist-option" name="search-options" value="artist">
                <label for="artist-option">Artist</label>
                
                <input type="radio" id="genre-option" name="search-options" value="genre">
                <label for="genre-option">Genre</label>
            </div>
            
            <!-- Search -->
            <label for="song-search" >Search Songs:</label>
            <input type="text" id="song-search" placeholder="Enter song title">
            
            <!-- Artist -->
            <label for="artist-select">Artist:</label>
            <select id="artist-select">
                <option value="">Select Artist</option>
                <option value="Sample Artist 1">Sample Artist 1</option>
                <option value="Sample Artist 2">Sample Artist 2</option>
                <!-- Fill in artist options -->
            </select>
            
            <!-- Genre -->
            <label for="genre-select">Genre:</label>
            <select id="genre-select">
                <option value="">Select Genre</option>
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <!-- Fill in genre options -->
            </select>
            
            <button id="search-button">Search</button>
        </section>

        <!--Search results-->
        <div id="search-results">
            <h3>Browse/Search Results</h3>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Popularity</th>
                    </tr>
                </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <!-- script sources-->
    <script src="starting-files/artists.json"></script>
    <script src="starting-files/genres.json"></script>
    <script src="starting-files/sample-songs.json"></script>
    <script src="js-files/SearchBrowse.js"></script>
</body>
</html>
